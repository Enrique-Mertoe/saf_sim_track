  <g transform="translate(270, 130) rotate(15)">
    <rect x="0" y="0" width="25" height="35" rx="3" fill="#FCD34D" />
    <rect x="3" y="3" width="19" height="25" rx="1" fill="#F9FAFB" />
    <rect x="7" y="10" width="11" height="13" rx="1" fill="#4F46E5" />
  </g>

  <!-- Waves -->
  <path d="M100,230 Q150,210 200,230 Q250,250 300,230" fill="none" stroke="#BFDBFE" stroke-width="2" />
  <path d="M120,245 Q170,225 220,245 Q270,265 320,245" fill="none" stroke="#BFDBFE" stroke-width="2" />
