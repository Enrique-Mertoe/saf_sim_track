    <rect x="0" y="0" width="25" height="35" rx="3" fill="#FCD34D" />
    <rect x="3" y="3" width="19" height="25" rx="1" fill="#F9FAFB" />
    <rect x="7" y="10" width="11" height="13" rx="1" fill="#4F46E5" />
